<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<link rel="stylesheet" href="css/TV.css" type="text/css">
<script type="text/javascript" src="js/TV.js"></script>
<title>TV Remote Control</title>
</head>
<body>
<div style="position:absolute;left:520Px;top:20px;background-color:Tan;width:225px;height:610px;border-radius:20px;">

<button style="left:15px;top:15px;background-color:red;font-size:14px;" onclick="handler('POWER')">Power</button>
<button style="left:155px;top:15px;font-size:14px;" onclick="handler('INPUT')">Input</button>

<button style="left:15px;top:50px;" onclick="handler('1')">1</button>
<button style="left:85px;top:50px;" onclick="handler('2')">2</button>
<button style="left:155px;top:50px;" onclick="handler('3')">3</button>

<button style="left:15px;top:85px;" onclick="handler('4')">4</button>
<button style="left:85px;top:85px;" onclick="handler('5')">5</button>
<button style="left:155px;top:85px;" onclick="handler('6')">6</button>

<button style="left:15px;top:120px;" onclick="handler('7')">7</button>
<button style="left:85px;top:120px;" onclick="handler('8')">8</button>
<button style="left:155px;top:120px;" onclick="handler('9')">9</button>

<button style="left:15px;top:155px;" onclick="handler('.')">.</button>
<button style="left:85px;top:155px;" onclick="handler('0')">0</button>
<button style="left:155px;top:155px;font-size:11px" onclick="handler('CH_RTN')">CH RTN</button>

<button style="left:25px;top:190px;color:black;background-color:darkgray;height:40px;width:34px;border-radius:0px;border-width:0px;" onclick="handler('VOL_UP')">↑</button>
<button style="left:85px;top:190px;font-size:18px" onclick="handler('MUTE')">Mute</button>
<button style="left:165px;top:190px;color:black;background-color:darkgray;height:40px;width:34px;border-radius:0px;border-width:0px;" onclick="handler('CH_UP')">↑</button>

<span style="left:25px;top:230px">VOL</span>
<button style="left:85px;top:225px;" onclick="handler('EPG')">Epg</button>
<span style="left:165px;top:230px">CH</span>

<button style="left:25px;top:250px;color:black;background-color:darkgray;height:40px;width:34px;border-radius:0px;border-width:0px;" onclick="handler('VOL_DOWN')">↓</button>
<button style="left:85px;top:260px;" onclick="handler('LIST')">List</button>
<button style="left:165px;top:250px;color:black;background-color:darkgray;height:40px;width:34px;border-radius:0px;border-width:0px;" onclick="handler('CH_DOWN')">↓</button>

<button style="left:15px;top:295px;font-size:11px" onclick="handler('INTERNET')">Internet</button>
<button style="left:85px;top:295px;font-size:10px" onclick="handler('YOUTUBE')">You Tube</button>
<button style="left:155px;top:295px;font-size:12px" onclick="handler('Q.MENU')">Q.Menu</button>

<button style="left:15px;top:330px;font-size:12px" onclick="handler('INFO')">INFO</button>
<button style="left:85px;top:330px;" onclick="handler('UP_ARROW')">↑</button>
<button style="left:155px;top:330px;font-size:12px" onclick="handler('MENU')">MENU</button>

<button style="left:15px;top:365px;" onclick="handler('LEFT_ARROW')">←</button>
<button style="left:85px;top:365px;font-size:12px" onclick="handler('ENTER')">ENTER</button>
<button style="left:155px;top:365px;" onclick="handler('RIGHT_ARROW')">→</button>

<button style="left:15px;top:400px;font-size:12px" onclick="handler('BACK')">BACK</button>
<button style="left:85px;top:400px;" onclick="handler('DOWN_ARROW')">↓</button>
<button style="left:155px;top:400px;font-size:12px;" onclick="handler('EXIT')">EXIT</button>

<button style="left:15px;top:435px;background-color:red;width:37px;height:20px;border-radius:7px;" onclick="handler('RED')"></button>
<button style="left:67px;top:435px;background-color:LimeGreen;width:37px;height:20px;border-radius:7px;" onclick="handler('GREEN')"></button>
<button style="left:119px;top:435px;background-color:yellow;width:37px;height:20px;border-radius:7px;" onclick="handler('YELLOW')"></button>
<button style="left:171px;top:435px;background-color:blue;width:37px;height:20px;border-radius:7px;" onclick="handler('BLUE')"></button>

<button style="left:15px;top:460px;height:20px;border-radius:7px;font-size:10px" onclick="handler('FREEZE')">Freeze</button>
<button style="left:85px;top:460px;height:20px;border-radius:7px;font-size:10px" onclick="handler('PICTURE')">Picture</button>
<button style="left:155px;top:460px;height:20px;border-radius:7px;font-size:10px" onclick="handler('ZOOM')">Zoom</button>

<button style="left:15px;top:485px;height:20px;border-radius:7px;font-size:10px" onclick="handler('SLEEP')">Sleep</button>
<button style="left:85px;top:485px;height:20px;border-radius:7px;font-size:10px" onclick="handler('AUDIO')">Audio</button>
<button style="left:155px;top:485px;height:20px;border-radius:7px;font-size:10px" onclick="handler('PGUP')">PgUp</button>

<button style="left:15px;top:510px;height:20px;border-radius:7px;font-size:10px;" onclick="handler('SUBTITLE')">Subtitle</button>
<button style="left:85px;top:510px;height:20px;border-radius:7px;font-size:10px" onclick="handler('CCD')">CCD</button>
<button style="left:155px;top:510px;height:20px;border-radius:7px;font-size:10px" onclick="handler('PGDN')">PgDn</button>

<button style="left:15px;top:535px;height:20px;border-radius:7px;font-size:10px" onclick="handler('BACKWARD')"><<</button>
<button style="left:85px;top:535px;height:20px;border-radius:7px;font-size:10px" onclick="handler('PAUSE')">▶／||</button>
<button style="left:155px;top:535px;height:20px;border-radius:7px;font-size:10px" onclick="handler('FORWARD')">>></button>

<button style="left:15px;top:560px;height:20px;border-radius:7px;font-size:10px" onclick="handler('BIGBACKWARD')">|<<</button>
<button style="left:85px;top:560px;height:20px;border-radius:7px;font-size:10px" onclick="handler('STOP')">■／●</button>
<button style="left:155px;top:560px;height:20px;border-radius:7px;font-size:10px" onclick="handler('BIGFORWARD')">>>|</button>
</div>
</body>
</html>
